set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -s escape-time 0

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind-key -n C-q next-window
bind-key -n C-s previous-window

set -g history-limit 100000

set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on

setw -g mode-keys vi
set -g status-keys vi

bind-key m send-keys C-l

set -g status-position bottom

set -g status-style none

set -g mode-style reverse

set -g message-style bg="#282828",fg="#FBF1C7"
set -g message-command-style bg="#282828",fg="#FBF1C7"

set -g pane-active-border-style fg="#504945",bg="#282828"
set -g pane-border-style fg="#504945",bg="#282828"

set -g status-bg "#504945"
set -g status-fg "#928374"

set -g status-left ''
set -g status-left-style none
set -g status-left-length 150

set -g status-right ' #S '
set -g status-right-style bg="#8EC07C",fg="#FBF1C7",bold
set -g status-right-length 150

set -g status-justify left
setw -g window-status-separator ' '

setw -g window-status-format ' #W '
setw -g window-status-style fg="#928374"

setw -g window-status-current-format ' #W '
setw -g window-status-current-style fg="#fbf1c7",bg="#83a598",bold
