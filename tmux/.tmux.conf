set -g default-terminal "screen-256color"

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -s escape-time 0

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind-key -n C-q next-window
bind-key -n C-s previous-window

set -g history-limit 100000

set -g base-index 1
set -g pane-base-index 1

set -g mouse on

setw -g mode-keys vi
set -g status-keys vi

bind-key m send-keys C-l

set -g status-position bottom

set -g status-style fg=default,bg=default,none

set -g mode-style reverse

set -g message-style fg=colour0,bg=colour99
set -g message-command-style none

set -g pane-border-style fg=colour244,bg=default
set -g pane-active-border-style fg=colour39,bg=default

set -g status-left ''
set -g status-left-style default
set -g status-left-length 150

set -g status-right '%I:%M%p #[fg=colour0,bg=colour214] #S '
set -g status-right-style default
set -g status-right-length 150

setw -g window-status-separator ''

setw -g window-status-format ' #W '
setw -g window-status-style fg=colour181

setw -g window-status-current-format ' #W '
setw -g window-status-current-style bold,reverse,fg=colour157
