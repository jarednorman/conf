set -g default-terminal "xterm-256color"

unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind-key -n C-q next-window
bind-key -n C-s previous-window

set -g history-limit 100000

set -g base-index 1
set -g pane-base-index 1

set -g mouse on

setw -g mode-keys vi
set -g status-keys vi

bind-key m send-keys C-l

set -g status-fg colour19
set -g status-bg default
set -g status-attr none

set -g mode-style reverse
set -g message-style reverse
set -g message-command-style reverse

set -g pane-border-fg colour18
set -g pane-border-bg default

set -g pane-active-border-fg colour20
set -g pane-active-border-bg default

set -g status-left ''
set -g status-left-fg colour6
set -g status-right ' #S #[fg=colour18]•#[fg=colour19] %-d %B %Y #[fg=colour18]•#[fg=colour19] %-I:%M%p '

setw -g window-status-separator '#[fg=colour18]•'
setw -g window-status-format ' #W '
setw -g window-status-current-format ' #W '

setw -g window-status-attr none
setw -g window-status-fg default
setw -g window-status-bg default

setw -g window-status-current-attr none
setw -g window-status-current-fg colour6
setw -g window-status-current-bg default
