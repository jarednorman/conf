set -g default-terminal "xterm-256color"

unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind-key -n C-q next-window
bind-key -n C-s previous-window

set -g history-limit 100000

set -g base-index 1
set -g pane-base-index 1

set -g mouse on

setw -g mode-keys vi
set -g status-keys vi

bind-key m send-keys C-l

set -g status-position top

set -g status-fg colour15
set -g status-bg colour10
set -g status-attr none

set -g mode-style reverse

set -g message-style fg=colour15,bg=colour4,bold
set -g message-command-style none

set -g pane-border-style none
set -g pane-active-border-style none

set -g pane-border-fg colour7
set -g pane-border-bg colour7

set -g pane-active-border-fg colour10
set -g pane-active-border-bg colour10

set -g status-left ' #S: '
set -g status-left-fg default
set -g status-left-bg default
set -g status-left-attr bold
set -g status-left-length 150

set -g status-right ' %-d %B %Y #[reverse] %-I:%M%p '
set -g status-right-fg default
set -g status-right-bg default
set -g status-right-attr none
set -g status-right-length 150

setw -g window-status-separator ''

setw -g window-status-format ' #I: #W '
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-attr none

setw -g window-status-current-format ' #I: #W '
setw -g window-status-current-fg default
setw -g window-status-current-bg default
setw -g window-status-current-attr reverse,bold
